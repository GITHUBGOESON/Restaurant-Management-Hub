  <div class="container">
    <form class="input-container">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="id" class="form-label label">Item ID:</label>
          <input type="text" class="form-control" id="id" pattern="[0-9]+" onblur="validateInput(this)">
        </div>
        <div class="col-md-6 mb-3">
          <label for="itemName" class="form-label label">Item Name:</label>
          <input type="text" class="form-control" id="itemName">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="itemDescription" class="form-label label">Item Description:</label>
          <input type="text" class="form-control" id="itemDescription">
        </div>
        <div class="col-md-6 mb-3">
          <label for="itemPrice" class="form-label label">Price:</label>
          <input type="text" class="form-control" id="itemPrice">
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 mb-3">
          <label for="itemImage" class="form-label label">Image:</label>
          <input type="file" class="form-control" id="itemImage">
        </div>
      </div>
      <div class="row">
        <button class="btn btn-primary col-md-2 button" id="load"
          onclick="LoadContent(document.getElementById('itemName').value, event)">Load</button>
        <button class="btn btn-success col-md-2 button" id="add" onclick="AddContent(event)">Add</button>
        <button class="btn btn-primary col-md-2 button" id="updateButton" style="display: none;"
          onclick="saveUpdatedItem()">Save</button>
        <button class="btn btn-secondary col-md-2 button" id="cancelButton" style="display: none;"
          onclick="cancelEdit()">Cancel</button>
        <!--<button class="btn btn-primary col-md-2 button" id="all" onclick="DisplayAll(event)">All</button>-->
      </div>
    </form>
    <div class="col-md-7 table-container">
      <table class="table">
        <thead id="thead">
          <tr>
            <th></th>
            <th>ID</th>
            <th>Item Name</th>
            <th></th>
            <th>Item Description</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tbody">
