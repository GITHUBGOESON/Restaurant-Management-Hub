  <div class="container my-4">
    <div class="row">
      <div class="col-md-4">
        <h2>Add Customer</h2>
        <form>
          <div class="mb-3">
            <label for="name-input" class="form-label">Name</label>
            <input type="text" class="form-control" id="name-input" name="name" required />
          </div>
          <div class="mb-3">
            <label for="email-input" class="form-label">Email</label>
            <input type="email" class="form-control" id="email-input" name="email" required />
          </div>
          <div class="mb-3">
            <label for="number-input" class="form-label">Phone</label>
            <input type="number" class="form-control" id="number-input" name="number" required />
          </div>
          <button type="button" class="btn btn-primary" onclick="create();">
            Add Customer
          </button>
        </form>
      </div>

      <div class="col-md-8">
        <div class="mb-3">
          <div class="input-group mt-3">
            <input type="text" class="form-control" id="search-name-input" placeholder="Search by name"
              oninput="searchByName();" />
          </div>
        </div>
        <table class="table table-bordered" id="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </div>
